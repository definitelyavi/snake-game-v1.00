<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="start-screen">
  <h1>üêç Snake Game</h1>

  <label for="speed">Speed:</label>
  <select id="speed">
    <option value="200">Slow</option>
    <option value="150" selected>Normal</option>
    <option value="100">Fast</option>
  </select>

  <br><br>

  <label for="grid">Grid Size:</label>
  <select id="grid">
    <option value="10">Small</option>
    <option value="20" selected>Medium</option>
    <option value="30">Large</option>
  </select>

  <br><br>

  <!-- üé® Theme Selector goes here -->
  <label for="theme">Theme:</label>
  <select id="theme">
    <option value="classic" selected>Classic</option>
    <option value="neon">Neon</option>
    <option value="ice">Ice</option>
  </select>

  <br><br>

  <label for="walls">Walls:</label>
<select id="walls">
  <option value="off" selected>Off</option>
  <option value="on">On</option>
</select>

<br><br>

  <button id="start-btn">Start Game</button>
</div>

  <div id="game-container" style="display: none;">

    <div id="game-over-screen" style="display: none;">
  <h2>üíÄ Game Over</h2>
  <p id="game-over-message">You lost!</p>
  <button id="play-again-btn">Play Again</button>
  <button id="main-menu-btn">Main Menu</button>
</div>

  <button onclick="resetHighScore()">Reset High Score</button>
  <div id="score">
     Score: <span id="current-score">0</span> |
     High Score: <span id="high-score">0</span>
  </div>
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="scripts/game.js"></script>
</body>

</html>
